<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大事件-登录/注册</title>
  <link rel="stylesheet" href="/自己案例/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/自己案例/assets/css/login.css">

</head>

<body>
  <!-- 头部 Logo 区域 -->
  <div class="logo">
    <img src="/自己案例/assets/images/logo.png" alt="">
  </div>
  <!-- 登录注册区域 -->
  <div class="login-reg">
    <div class="login-reg-top"></div>
    <!-- 登录的div -->
    <div class="login-box">
      <!-- 登录表单 -->
      <form class="layui-form" action="">
        <!-- 用户名 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          pwd: [/^[\S]{6,16}$/, '密码必须为6到12位，且不能为空格'],
          <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
            autocomplete="off" class="layui-input">
        </div>

        <!-- 登录按钮 -->
        <div class="layui-form-item ">
          <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">登录</button>
        </div>
        <!-- 去注册按钮 -->
        <div class="layui-form-item links">
          <a href="javascript:;" id="link_reg">去注册账号</a>
        </div>
      </form>
    </div>

    <!-- 注册div  -->
    <div class="reg-box">
      <!-- 注册的表单 -->
      <form class="layui-form" action="" id="from-reg">
        <!-- 用户名 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
            autocomplete="off" class="layui-input">
        </div>

        <!-- 确认密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="repassword" required lay-verify="required|repwd|pwd" placeholder="再次确认密码"
            autocomplete="off" class="layui-input">
        </div>

        <!-- 登录按钮 -->
        <div class="layui-form-item ">
          <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">注册</button>
        </div>
        <!-- 去注册按钮 -->
        <div class="layui-form-item links">
          <a href="javascript:;" id="link_login">去登录账号</a>
        </div>
      </form>
    </div>

    <!-- 导入 Layui 的JS文件 -->
    <script src="/自己案例/assets/lib/layui/layui.all.js"></script>
    <!-- 导入 JQuery -->
    <script src="/自己案例/assets/lib/jquery.js"></script>
    <!-- 导入自己封装的 baseAPI.js -->
    <script src="/自己案例/assets/js/baseAPI.js"></script>
    <!-- 导入自己的 JavaScript 脚本 -->
    <script src="/自己案例/assets/js/login.js"></script>
</body>

</html>
